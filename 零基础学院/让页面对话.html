<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class 20/21</title>
</head>
<body>
	<input id="name" type="text">    
	<button id="submit-btn">Submit</button>

	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
	<button id="fade-btn">淡出</button>
</body>
<script>
	var txt = document.querySelector("#name");
	var btn = document.querySelector("#submit-btn");
	btn.onclick = function(){
		console.log(txt.value);
	};
	txt.onkeydown = function(event){
		event.preventDefault();
		if(window.event){
			if(event.keyCode == 13){
				console.log(txt.value);
			}
			if(event.keyCode == 27){
				txt.value = " ";
			}
		}
		else if (event.which) {
			if(event.which == 13){
				console.log(txt.value);
			}
			if(event.which == 27){
				txt.value = "";
			}
		}
	};

	//动画效果
	var box = document.querySelector("#fade-obj");
	var btnFade = document.querySelector("#fade-btn");
	box.style.opacity = "1";
	btnFade.onclick = function(){
		// box.setAttribute("transition","2s");	
		box.style.transition = '2s';
		console.log(box.style.opacity);
		if(box.style.opacity == "1"){
			box.style.opacity = '0';
			btnFade.style.disabled = "disabled";
			setTimeout(function(){
				btnFade.style.disabled = "none";
			},2000);
			btnFade.innerHTML = "淡入";
		}else{
			box.style.opacity = '1';
			btnFade.style.disabled = "disabled";
			setTimeout(function(){
				btnFade.style.disabled = "none";
			},2000);
			btnFade.innerHTML = "淡出";
		}
		
	}
</script>
</html>
